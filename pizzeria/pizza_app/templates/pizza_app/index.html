<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'pizza_app/base.html' %}
    {% block content %}
        <p> pizzas </p>
        <ul>
            {% for pizza in pizzas %}
            <li> <a href=" {% url 'pizza_app:pizza' pizza.id %}"> {{ pizza }} </a> </li>
            {% empty %}
            <li> no pizzas </li>
            {% endfor %}
        </ul>
    {% endblock content%}
</body>
</html>
