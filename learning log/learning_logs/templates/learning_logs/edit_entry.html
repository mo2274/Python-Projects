<!DOCTYPE html>
<html lang="en">
<body>
    {% extends 'learning_logs/base.html' %}
    {% load bootstrap4 %}

    {% block page_header %}
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    {% endblock page_header %}

    {% block content %}
        <p>Edit entry:</p>
        <form  class="form" action="{% url 'learning_logs:edit_entry' entry.id %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn btn-primary">Save Changes</button>
            {% endbuttons %}
        </form>
    {% endblock content%}
</body>
</html>
