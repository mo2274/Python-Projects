<!DOCTYPE html>
<html lang="en">
<body>
    {% extends 'blogpost/base.html'%}
    {% block content %}
        <p>Add new post</p>
        <form action="{% url 'blogpost:new_post' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Add post</button>
        </form>
    {% endblock content %}
    
</body>
</html>
